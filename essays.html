<body>
  <nav class="lab-nav">

  <div class="container">
    <div class="lab-panel">
      <h1>Essays</h1>
      <p>Longer-form writing and analysis on topics of interest.</p>
      
      <div id="essays-container" class="essays-stream">
        <!-- Content will be loaded dynamically from data/essays.json -->
      </div>
    </div>
  </div>
  
  <script src="scripts/data-loader.js"></script>
  <script>
    // Load and render essays
    document.addEventListener('DOMContentLoaded', async () => {
      const data = await window.DataSystem.dataManager.loadData('essays');
      if (data && data.essays) {
        window.DataSystem.renderer.renderEssays(data.essays, 'essays-container');
      }
    });
  </script>
</body>
