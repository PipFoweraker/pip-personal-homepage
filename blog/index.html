  <div class="container">
    <div class="lab-panel">
      <h1>Development Blog</h1>
      <p>Technical posts, project updates, and development insights.</p>
      
      <div id="blog-posts" class="blog-posts-archive">
        <!-- Content will be loaded dynamically from data/blog.json -->
      </div>
    </div>
  </div>
  
  <script src="../scripts/data-loader.js"></script>
  <script>
    // Load and render all blog posts
    document.addEventListener('DOMContentLoaded', async () => {
      const data = await window.DataSystem.dataManager.loadData('blog');
      if (data && data.blog_posts) {
        // Show all published posts, not just recent ones
        const publishedPosts = data.blog_posts.filter(post => post.status === 'published');
        window.DataSystem.renderer.renderBlogPosts(publishedPosts, 'blog-posts');
      }
    });
  </script>
</body>
