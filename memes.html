</head>
<body>
  <nav class="lab-nav">
    <a href="index.html">Home</a>
    <a href="library.html">Reference Library</a>

  <div class="container">
    <div class="lab-panel">
      <h1>Memes Library</h1>
      <p>Personal collection organized by topic. Click categories to browse.</p>
      
      <div id="memes-container" class="memes-gallery">
        <!-- Content will be loaded dynamically from data/memes.json -->
      </div>
    </div>
  </div>
  
  <script src="scripts/data-loader.js"></script>
  <script>
    // Load and render memes
    document.addEventListener('DOMContentLoaded', async () => {
      const data = await window.DataSystem.dataManager.loadData('memes');
      if (data && data.memes) {
        window.DataSystem.renderer.renderMemes(data.memes, 'memes-container');
      }
    });
  </script>
